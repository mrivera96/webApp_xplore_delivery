  <ion-list lines="full">
    <ion-item *ngFor="let card of myCards" >
      <ion-label>
        <h2>{{card.token_card}}</h2>
        <h3>[[Tipo de Tarjeta]]</h3>
        <p>{{card.mes}}/{{card.anio}}</p>
      </ion-label>
      <fa-icon style="color: #f9813a;"  slot="start" icon="credit-card"
         ></fa-icon>
    </ion-item>

    <ion-item *ngIf="myCards.length == 0">
      <ion-label>
        <h2>No hay registros para mostrar</h2>
      </ion-label>
      <fa-icon style="color: #f9813a;"  slot="start" icon="credit-card"
         ></fa-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button type="button" color="xplrsecond" routerLink="/create-card">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
