<ion-header>
  <ion-toolbar color="xplore">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button> 
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="onLogOut()">
        <ion-icon slot="start" name="power-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Xplore Delivery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="assets/img/xdelivery1.jpg" ></ion-img>
  <!-- <div id="map_canvas" style="width: 100%; height: 90%;"></div> -->
  <ion-card class="ion-margin ion-text-center" style="border-radius: 10px;">
    <ion-card-header>
      <ion-card-title>¿Hola, {{currentUser.nomRepresentante}} qué deseas hacer?</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card class="ion-text-center" routerLink="/location-select/Traslado" color="xplrsecond">
    <ion-row>
      <ion-col size="12">
        <mat-icon style="zoom:2.0;">transfer_within_a_station</mat-icon>
      </ion-col>
      <ion-col size="12">

        <ion-label>Traslado</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>


  <ion-card class="ion-text-center" routerLink="/location-select/Delivery" color="xplrsecond">
    <ion-row>
      <ion-col size="12">
        <mat-icon style="zoom:2.0;">moped</mat-icon>
      </ion-col>
      <ion-col size="12">

        <ion-label>Delivery</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>
