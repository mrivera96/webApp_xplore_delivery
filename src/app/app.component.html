<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="xplore">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
        
      <ion-list>
        <ion-list-header class="ion-text-center">
          <ion-row >
            <ion-col size="12">
              <ion-label>
                <h1>{{currentUser.nomRepresentante}}</h1>
              </ion-label>
              
            </ion-col>
            <ion-col size="12">
              <ion-button color="xplrsecond">Mi Perfil</ion-button>
            </ion-col>
          </ion-row>
        </ion-list-header>
        <ion-item button (click)="go('my-reservations')">
          <ion-label >Mis Reservas</ion-label>
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
        </ion-item>
        <ion-item button (click)="go('main')">
          <ion-label >Registrar Solicitud</ion-label>
          <ion-icon slot="start" name="add-outline"></ion-icon>
        </ion-item>
        <ion-item button (click)="go('my-adresses')">
          <ion-label >Mis Direcciones</ion-label>
          <ion-icon slot="start" name="location-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
