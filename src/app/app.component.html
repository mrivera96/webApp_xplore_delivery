<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="xplore">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-list lines="full">
        <ion-list-header class="ion-text-center">
          <ion-row>
            <ion-col size="12">

              <ion-img src="../assets/img/DELIVERY-fullcolor.png"></ion-img>

              <ion-label>
                <h1>{{currentUser?.nomRepresentante || 'Usuario'}}</h1>
              </ion-label>

            </ion-col>
            <ion-col size="12">
              <ion-button color="xplrsecond" (click)="go('profile')">Mi Perfil</ion-button>
            </ion-col>
          </ion-row>
        </ion-list-header>
        <ion-item button (click)="go('main')">
          <ion-label>Registrar Solicitud</ion-label>
          <ion-icon slot="start" name="add-outline"></ion-icon>
        </ion-item>
        <ion-item button (click)="go('my-reservations')">
          <ion-label>Mis Solicitudes</ion-label>
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
        </ion-item>

        <ion-item button (click)="go('my-addresses')">
          <ion-label>Mis Direcciones</ion-label>
          <ion-icon slot="start" name="location-outline"></ion-icon>
        </ion-item>

        <ion-item button (click)="go('cards')">
          <ion-label>Método de Pago</ion-label>
          <ion-icon slot="start" name="card-outline"></ion-icon>
        </ion-item>

        <ion-item button (click)="onLogOut()">
          <ion-label>Cerrar Sesión</ion-label>
          <ion-icon slot="start" name="power-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer class="ion-no-border">
      <ion-toolbar class="ion-text-center">
        <ion-label>
          © Copyright 2020 | ALCARSA
        </ion-label>

      </ion-toolbar>

    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
